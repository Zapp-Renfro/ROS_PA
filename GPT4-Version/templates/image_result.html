<!DOCTYPE html>
<html>
<head>
    <title>Images Générées</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .image-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 10px;
        }
        .image-container img {
            max-width: 200px; /* Ajustez la taille selon vos besoins */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Images Générées</h1>
        <div class="image-container">
            {% for image_url in image_urls %}
                <img src="{{ image_url }}" alt="Generated Image">
            {% endfor %}
        </div>

        <!-- Bouton pour générer la vidéo -->
        <form action="/create_video" method="get">
            <button type="submit">Créer Vidéo</button>
        </form>

        <a href="/">Retour</a>
    </div>
</body>
</html>
